<!DOCTYPE html>
<html layout:decorator="layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="content">
            <h3 class="alert alert-dark">My custom login form</h3>
            <div th:if="${param.error}" >
               <font size="3" color="red">Invalid username and password!</font>
            </div>
            <div th:if="${param.logout}">
                 You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username"/> </label></div>
                <div><label> Password  :<input type="password" name="password" class="ml-3" /> </label></div>
                <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
                <div><input type="submit" value="Sign In" style="cursor:pointer" class="btn btn-primary alert alert-success"/></div>
            </form>
        </div>
    </body>
</html>
